<div mat-dialog-title>
  <h1>ADD EMPLOYEE</h1>
</div>
<div mat-dialog-content class="content">
  <div class="row">
    <mat-form-field appearance="outline">
      <mat-label>first name</mat-label>
      <input matInput placeholder="Enter first name" />
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>last name</mat-label>
      <input matInput placeholder="Enter last name" />
    </mat-form-field>
  </div>
  <div class="row">
    <mat-form-field appearance="outline">
      <mat-label>Email</mat-label>
      <input matInput placeholder="Enter your Email" />
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Date of birth</mat-label>
      <input matInput [matDatepicker]="picker" />
      <mat-hint>MM/DD/YYYY</mat-hint>
      <mat-datepicker-toggle
        matIconSuffix
        [for]="picker"
      ></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
  </div>

  <div class="row">
    <mat-radio-group aria-label="select your gender">
      <mat-radio-button value="male">male</mat-radio-button>
      <mat-radio-button value="female">female</mat-radio-button>
      <mat-radio-button value="Other">Other</mat-radio-button>
    </mat-radio-group>
  </div>
  <div class="row">
    <mat-form-field>
      <mat-label>education</mat-label>
      <mat-select>
        <mat-option *ngFor="let val of education" [value]="val" >
          {{val}}
        </mat-option>
      </mat-select>
    </mat-form-field>
    <mat-form-field appearance="outline">
        <mat-label>Company</mat-label>
        <input matInput placeholder="Enter the Company">
      </mat-form-field>
  </div>
  <div class="row">
    <mat-form-field appearance="outline">
      <mat-label>Experiance</mat-label>
      <input matInput placeholder="Experiance" />
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>package</mat-label>
      <input matInput placeholder="package" />
      <mat-hint>In ruppees</mat-hint>
    </mat-form-field>
  </div>
</div>
<div mat-dialog-actions>
  <button mat-raised-button>Back</button>
  <button mat-raised-button color="primary">Save</button>
</div>
